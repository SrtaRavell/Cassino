<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cassino/src/App.css">
    <title>Login</title>
</head>
<body>
    <div class="container_login">
        <div class="content_login">
          <div class="titulo_login">
            <h2>Login na NURV</h2>
            <div class="cancelar_login">
                <img src="/cassino/public/imgs/x.png">
            </div>
        </div>
        <form class="div_login" method="post">
            <div class="form_email">
                <label for="form_email">Email</label>
                <input type="email" id="form_email">
            </div>
            <div class="form_senha" id="password">
                <label for="input_password">Senha</label>
                <input type="password" id="input_password">
            </div>
            <button class="button_login" type="submit" id="button_login">Entrar</button>
            <a href="#">Esqueceu a senha?</a>
            <div class="outras_opcoes_login">
                <div class="titulo_outras_opcoes">Entrar com</div>
                <div class="outras_opcoes">
                   <a href="#" class="opcao_google">
                       <img src="/cassino/public/imgs/google.png" alt="google">
                   </a>
                <a href="#" class="opcao_facebook">
                    <img src="/cassino/public/imgs/instagram.png" alt="facebook">
                </a> 
                </div>
            </div>
        </form>  
        </div>
    </div>
</body>
</html>
